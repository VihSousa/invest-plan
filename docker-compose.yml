version: '3.8'
services:

  # --- DATABASE SERVICE (PostgreSQL) ---

  db:
    image: postgres
    container_name: finapi-db
    environment:
      POSTGRES_PASSWORD: docker
    ports:
      - "5432:5432" # Maps container port to localhost
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persist data

  # --- API SERVICE (Spring Boot) --

  api:
    container_name: finapi-api
    build: . # Builds from the Dockerfile in the current directory
    ports:
      - "8080:8080" # Maps localhost:8080 to container:8080
    depends_on:
      - db # Waits for database to start
    environment:
      # Force Spring Boot to use port 8080 inside the container
      # This overrides the 'server.port=8081' from application.properties
      PORT: 8080

      # Connect to the 'db' service defined above
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/postgres
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: docker

volumes:
  postgres_data: