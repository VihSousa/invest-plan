spring.application.name=investment planning

# --- Database Connection (PostgreSQL via Docker) ---
# Logic: Uses "DB_URL" from Cloud. If not found, uses your local Docker setup.
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:docker}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA Configuration ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# --- Server Configuration ---
# Note: Cloud platforms set their own PORT. If missing, defaults to your local 8081.
server.port=${PORT:8081}

# --- Security (JWT) ---
# Logic: Uses "JWT_SECRET" from Cloud. If missing, uses your local key.
api.security.token.secret=${JWT_SECRET:minha-chave-super-secreta-123456}