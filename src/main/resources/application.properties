spring.application.name=investment planning

# --- Database Connection (PostgreSQL via Docker) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=docker
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA Configuration ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# --- Server Configuration ---
# Note: The API runs on port 8081 (remember this when accessing Swagger)
server.port=8081

# --- Security (JWT) ---
# Secret key used to sign tokens (in production, use a complex hash)
